<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register as a Job Seeker on Smart Career Hub">
    <title th:text="${pageTitle} + ' - Smart Career Hub'">Job Seeker Registration - Smart Career Hub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body>
    <div class="auth-page">
        <div class="back-home">
            <a th:href="@{/auth/register-choice}">
                ‚Üê Back
            </a>
        </div>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">Job Seeker Registration</div>
                    <h1 class="auth-title">Create Your Account</h1>
                    <p class="auth-subtitle">Start your journey to your dream career</p>
                </div>

                <form class="auth-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nom" class="form-label">First Name *</label>
                            <input type="text" id="nom" name="nom" class="form-input" placeholder="John" required
                                autocomplete="given-name">
                        </div>

                        <div class="form-group">
                            <label for="prenom" class="form-label">Last Name *</label>
                            <input type="text" id="prenom" name="prenom" class="form-input" placeholder="Doe" required
                                autocomplete="family-name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address *</label>
                        <input type="email" id="email" name="email" class="form-input"
                            placeholder="john.doe@example.com" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="telephone" class="form-label">Phone Number</label>
                        <input type="tel" id="telephone" name="telephone" class="form-input"
                            placeholder="+1 234 567 8900" autocomplete="tel">
                    </div>

                    <div class="form-group">
                        <label for="motDePasse" class="form-label">Password *</label>
                        <input type="password" id="motDePasse" name="motDePasse" class="form-input"
                            placeholder="Create a strong password" required minlength="6" autocomplete="new-password">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                            placeholder="Re-enter your password" required autocomplete="new-password">
                    </div>

                    <div class="form-group">
                        <div class="form-checkbox">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                        </div>
                    </div>

                    <button type="submit" class="btn-auth">
                        Create Account
                    </button>
                </form>

                <div class="auth-footer">
                    Already have an account?
                    <a th:href="@{/auth/login}">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const password = document.getElementById('motDePasse').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const formData = {
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value,
                email: document.getElementById('email').value,
                telephone: document.getElementById('telephone').value,
                motDePasse: password
            };

            try {
                const response = await fetch('/api/auth/register/chercheur', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Registration successful! Please sign in.');
                    window.location.href = '/auth/login';
                } else {
                    const error = await response.text();
                    alert('Registration failed: ' + error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>

</html>
